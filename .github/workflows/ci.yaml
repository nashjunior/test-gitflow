name: ci-workflow-typescript-test
on: [push]
jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v1
      - name: install node v12
        uses: actions/setup-node@v1
        with:
         node-version: 12
      - name: yarn
        run: yarn install
      - name: tsc
        uses: icrawl/action-tsc@v1

